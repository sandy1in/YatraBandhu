<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARNATAKA</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #2aec10;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 5px 0 10px;
    }

    header a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }


    main {
      text-align: center;
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button-container a {
      text-decoration: none;
      padding: 15px 25px;
      background-color: #2aec10;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-container a:hover {
      background-color: #2aec10;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #2aec10;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Karnataka</h1>
    <p>Explore travel and tourism options in Karnataka State</p>
    <a href="../../index.html">Back to Home</a>
  </header>
  <div class="banner"></div> 
  <main>
    <div class="button-container">

      <a href="#" onclick="alert('Live tracking is not available currently. Please install the Gamyam app on your mobile for this facility.'); return false;">Within State Bus Tracking</a>
      <a href="https://ksrtc.in/" target="_blank">KSRTC Ticket Booking</a>
      <a href="https://karnatakatourism.org/" target="_blank">Karnataka Tourism Portal</a>

    </div>
  </main>
  
  <footer>
    <p>Developing with luv</p>
  </footer>
</body>
</html>
